# =============================================================================
# F2X NeuroHub MES - Restore Prod Workflow
# Demo를 중지하고 Prod로 복원
# =============================================================================

name: Restore Prod (Stop Demo)

on:
  # 수동 배포 트리거만 (GitHub UI에서 실행)
  workflow_dispatch:

env:
  COMPOSE_FILES_PROD: -f docker-compose.yml -f docker-compose.prod.yml
  COMPOSE_FILES_DEMO: -f docker-compose.yml -f docker-compose.demo.yml
  ENV_FILE_PROD: .env.production
  ENV_FILE_DEMO: .env.demo

jobs:
  restore-prod:
    name: Restore Prod (Stop Demo)
    runs-on: self-hosted

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 환경 변수 파일 확인
      - name: Check environment file
        run: |
          if (!(Test-Path "${{ env.ENV_FILE_PROD }}")) {
            Write-Error "${{ env.ENV_FILE_PROD }} file not found!"
            exit 1
          }
          Write-Host "Prod environment file found"
        shell: powershell

      # 3. Docker 상태 확인
      - name: Check Docker status
        run: |
          docker --version
          docker compose version
        shell: powershell

      # 4. Demo 컨테이너 중지
      - name: Stop Demo containers
        run: |
          Write-Host "=== Stopping Demo containers ==="
          docker compose ${{ env.COMPOSE_FILES_DEMO }} --env-file ${{ env.ENV_FILE_DEMO }} down --remove-orphans
        shell: powershell
        continue-on-error: true

      # 5. Prod Docker 이미지 빌드
      - name: Build Prod Docker images
        run: |
          docker compose ${{ env.COMPOSE_FILES_PROD }} --env-file ${{ env.ENV_FILE_PROD }} build --no-cache
        shell: powershell

      # 6. Prod 서비스 시작
      - name: Start Prod services
        run: |
          docker compose ${{ env.COMPOSE_FILES_PROD }} --env-file ${{ env.ENV_FILE_PROD }} up -d
        shell: powershell

      # 7. 서비스 준비 대기
      - name: Wait for services to be ready
        run: |
          Write-Host "Waiting for Prod services to start..."
          Start-Sleep -Seconds 20
        shell: powershell

      # 8. 헬스체크
      - name: Health check
        run: |
          $maxRetries = 5
          $retryCount = 0
          $success = $false

          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost/health" -UseBasicParsing -TimeoutSec 10
              if ($response.StatusCode -eq 200) {
                Write-Host "Health check passed!"
                $success = $true
              }
            } catch {
              $retryCount++
              Write-Host "Health check failed, retry $retryCount/$maxRetries..."
              Start-Sleep -Seconds 5
            }
          }

          if (-not $success) {
            Write-Error "Health check failed after $maxRetries retries"
            exit 1
          }
        shell: powershell

      # 9. DB 마이그레이션
      - name: Run database migrations
        run: |
          docker compose ${{ env.COMPOSE_FILES_PROD }} --env-file ${{ env.ENV_FILE_PROD }} exec -T backend alembic upgrade head
        shell: powershell
        continue-on-error: true

      # 10. 배포 완료 상태 확인
      - name: Deployment status
        run: |
          Write-Host "=== Prod Restored ==="
          docker compose ${{ env.COMPOSE_FILES_PROD }} --env-file ${{ env.ENV_FILE_PROD }} ps
        shell: powershell
