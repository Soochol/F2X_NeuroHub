# =============================================================================
# F2X NeuroHub MES - Development Docker Compose (Override)
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml --env-file .env.dev up -d
# =============================================================================

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # PostgreSQL Database - Development
  # -------------------------------------------------------------------------
  postgres:
    container_name: f2x-dev-postgres
    env_file:
      - .env.dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"  # DB 직접 접근 가능
    networks:
      - f2x-dev-network

  # -------------------------------------------------------------------------
  # Backend API - Development (Hot Reload)
  # -------------------------------------------------------------------------
  backend:
    container_name: f2x-dev-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    volumes:
      - ./backend/app:/app/app:ro  # 코드 변경 실시간 반영
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${BACKEND_PORT:-8000}:8000"  # API 직접 접근 가능
    networks:
      - f2x-dev-network

  # -------------------------------------------------------------------------
  # Frontend - Development (Hot Reload)
  # -------------------------------------------------------------------------
  frontend:
    container_name: f2x-dev-frontend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules  # node_modules 격리
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "${FRONTEND_PORT:-5173}:3000"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - VITE_PROXY_TARGET=http://backend:8000  # Docker 네트워크 내 백엔드 주소
    depends_on:
      backend:
        condition: service_healthy  # 백엔드 healthy 후 시작
    networks:
      - f2x-dev-network

  # -------------------------------------------------------------------------
  # Nginx - Development
  # -------------------------------------------------------------------------
  nginx:
    container_name: f2x-dev-nginx
    ports:
      - "${HTTP_PORT:-3000}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - f2x-dev-network

# =============================================================================
# Networks
# =============================================================================
networks:
  f2x-dev-network:
    driver: bridge
    name: f2x-dev-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_dev_data:
    name: f2x-dev-postgres-data
  frontend_node_modules:
    name: f2x-dev-frontend-node-modules
