# =============================================================================
# F2X NeuroHub MES - Production Docker Compose (Override)
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.production up -d
# =============================================================================

services:
  # -------------------------------------------------------------------------
  # PostgreSQL Database - Production
  # -------------------------------------------------------------------------
  postgres:
    container_name: f2x-prod-postgres
    env_file:
      - .env.production
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - f2x-prod-network

  # -------------------------------------------------------------------------
  # Backend API - Production
  # -------------------------------------------------------------------------
  backend:
    container_name: f2x-prod-backend
    env_file:
      - .env.production
    networks:
      - f2x-prod-network

  # -------------------------------------------------------------------------
  # Nginx - Production
  # -------------------------------------------------------------------------
  nginx:
    container_name: f2x-prod-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      # - "${HTTPS_PORT:-443}:443"  # SSL 사용 시 활성화
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - f2x-prod-network

  # -------------------------------------------------------------------------
  # Tablet Scanner - Production
  # -------------------------------------------------------------------------
  tablet-scanner:
    container_name: f2x-prod-tablet-scanner
    build:
      context: ./tablet-scanner
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${TABLET_SCANNER_PORT:-5175}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - f2x-prod-network

# =============================================================================
# Networks
# =============================================================================
networks:
  f2x-prod-network:
    driver: bridge
    name: f2x-prod-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_prod_data:
    name: f2x-prod-postgres-data
