# F2X NeuroHub MES - Docker Compose Configuration
# PostgreSQL 14 + pgAdmin for Development and Testing

version: '3.8'

services:
  # PostgreSQL 14 Database
  postgres:
    image: postgres:14-alpine
    container_name: f2x-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: f2x_neurohub_mes
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Data persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts (auto-run on first startup)
      - ./database/init:/docker-entrypoint-initdb.d
      # SQL scripts for manual execution
      - ./database:/sql
    networks:
      - f2x-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d f2x_neurohub_mes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin 4 - Web-based PostgreSQL Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: f2x-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@f2x.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - f2x-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  f2x-network:
    driver: bridge
    name: f2x-network

volumes:
  postgres_data:
    name: f2x-postgres-data
  pgadmin_data:
    name: f2x-pgadmin-data

# =============================================================================
# Quick Start Guide
# =============================================================================
#
# 1. Start services:
#    docker-compose up -d
#
# 2. Check logs:
#    docker-compose logs -f postgres
#
# 3. Access database:
#    docker exec -it f2x-postgres psql -U postgres -d f2x_neurohub_mes
#
# 4. Load test data:
#    docker exec -it f2x-postgres psql -U postgres -d f2x_neurohub_mes -f /sql/test_data.sql
#
# 5. Access pgAdmin:
#    http://localhost:5050
#    Email: admin@f2x.com
#    Password: admin123
#
# 6. Connect to PostgreSQL from pgAdmin:
#    Host: postgres (or localhost from host machine)
#    Port: 5432
#    Database: f2x_neurohub_mes
#    Username: postgres
#    Password: postgres123
#
# 7. Stop services:
#    docker-compose down
#
# 8. Reset database (WARNING: deletes all data):
#    docker-compose down -v
#    docker-compose up -d
#
# =============================================================================
# Backend Integration
# =============================================================================
#
# Update backend/.env:
#    DATABASE_URL=postgresql://postgres:postgres123@localhost:5432/f2x_neurohub_mes
#
# Then start FastAPI:
#    cd backend
#    uvicorn app.main:app --reload
#
# Access API docs:
#    http://localhost:8000/docs
#
# =============================================================================