name: example_test
version: "1.0.0"
author: "NeuroHub Team"
description: "Example test sequence demonstrating the framework with voltage measurement"

entry_point:
  module: sequence
  class: ExampleTestSequence

hardware:
  dmm:
    display_name: "Digital Multimeter"
    driver: mock_dmm
    class: MockDMM
    description: "Mock DMM for voltage, current, and resistance measurements"
    config_schema:
      port:
        type: string
        required: false
        default: "/dev/ttyUSB0"
        description: "Serial port path for DMM connection"
      measurement_delay:
        type: float
        required: false
        default: 0.1
        min: 0.01
        max: 5.0
        description: "Delay between measurements in seconds"

parameters:
  voltage_limit:
    display_name: "Voltage Limit"
    type: float
    default: 5.0
    min: 0.0
    max: 50.0
    unit: "V"
    description: "Maximum allowed voltage threshold for pass/fail"
  test_count:
    display_name: "Test Count"
    type: integer
    default: 3
    min: 1
    max: 100
    unit: ""
    description: "Number of voltage measurements to perform"

dependencies:
  python: []
